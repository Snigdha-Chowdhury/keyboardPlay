<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Play</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p data-keyPress="67" class="play"> C </p>
        <p data-keyPress="72" class="play"> H </p>
        <p data-keyPress="73" class="play"> I </p>
        <p data-keyPress="75" class="play"> K </p>
        <p data-keyPress="85" class="play"> U </p>
        <p data-keyPress="80" class="play"> P </p>
        <p data-keyPress="76" class="play"> L </p>
        <p data-keyPress="65" class="play"> A </p>
        <p data-keyPress="89" class="play"> Y </p>

        
    </div>
    <h2>Press the keys from your Keyboard</h2>
    <audio data-keyPress="67" src="resource/Drumroll, drum roll, drums, drum,.wav"></audio>
    <audio data-keyPress="72" src="resource/Finger cymbals.wav"></audio>
    <audio data-keyPress="73" src="resource/Harp 1.wav"></audio>
    <audio data-keyPress="75" src="resource/Harp 2.wav"></audio>
    <audio data-keyPress="85" src="resource/Harp run 1.wav"></audio>
    <audio data-keyPress="80" src="resource/Harp run 2.wav"></audio>
    <audio data-keyPress="76" src="resource/Short drum roll.wav"></audio>
    <audio data-keyPress="65" src="resource/Symphony cymbals.wav"></audio>
    <audio data-keyPress="89" src="resource/Whistle, whistling, 2.wav"></audio>





    <script src="app.js"></script>
</body>

</html>
